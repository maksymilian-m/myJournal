{% extends "layout.html" %}

{% block title %}
    Journal Calendar
{% endblock %}

{% block main %}
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">«</button>
            <span id="monthYear"></span>
            <button id="nextMonth">»</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Days will be generated here by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        const journalEntries = {{ journal_entries|tojson }};
        const initialDate = new Date("{{ current_date.year }}-{{ current_date.month }}-01");
    </script>
    <script src="static/calendar.js"></script>
{% endblock %}
